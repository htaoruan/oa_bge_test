[question_section]
q4 = DingoDB是什么 ## DingoDB是一种分布式的多模向量数据库，结合了数据湖和向量数据库的特点，能够存储任何类型、任意大小的数据（Key-Value、PDF、音频、视频等）, 它具有实时低延迟处理能力，做到快速洞察和响应，能够高效地进行即时分析，处理多模数据。 借助DingoDB，您可以构建自己的Vector Ocean（DataCanvas引入的数据仓库和数据湖之后的下一代数据架构）, 使得可以通过单一的SQL界面实时地对结构化和非结构化数据进行分析。
q3 = APS的产品特点 ## 1.一站式服务 集成可视化配置建模与IDE自定义编码环境，一站式完成数据科学应用从设计到生产的全部环节，适应数据应用快节奏的开发要求。 2.简化数据准备 支持多种数据连接器，轻松获取各类数据源的数据，包括本地数据、关系型数据库的数据、Hadoop大数据平台数据（HDFS、Hive等）。3.降低大数据处理复杂性 APS支持分布式任务，可自动完成Hadoop、Spark的环境调用和任务分发执行，对使用者屏蔽了大数据技术组件的复杂性，使数据分析人员轻松获得大数据处理能力。4.可扩展、可重用的模块库 基于Docker容器的自定义模块封装发布，一次编程，多处使用，可积累的模块库成为公司重要的智力资产，提升新模型的开发效率。 5.方便快速地创建模型 使用容器技术实现模块封装、调用，实现拖拽式建模工作流设计，提升建模效率。6.易用的自动建模 通过界面配置基础数据和业务目标，实现一键式建模，自动完成算法建模、模型评估、模型选择，降低建模门槛。7.自动模型生产发布 自动选择最优模型，实现自动模型发布功能，面向生产系统提供标准REST API调用服务。8.多方位安全保障 企业私有环境部署，确保环境安全；面向用户、角色、工作空间的多层级访问控制，保障数据安全；用户的访问、编辑、操作等任何行为都可追溯，实现责任认定。9.多维度可靠性支撑 平台服务采用负载均衡和高可用设计；完善的容灾备份机制，提供数据的备份与恢复方案，以及针对异常情况的自动化处理。10.自动化运维 自动部署，支持根据需求动态调整集群规模；自动化调度，支持定时或周期性的执行方式；全局监控，及时了解调度执行情况。
q7 = DataCanvas RT是什么 ## DataCanvas RT 是企业分布式流数据实时处理，分析和决策的中心，能够将多种数据流接入实时处理并分析，将ETL、业务模型、机器学习、人工智能、可视化扩展到实时的大数据产品
q5 = DingoDB具备哪些能力 ## DingoDB不仅具备 存储计算 的能力，还具备 高频Serving 、OLAP分析能力，在结构化和非结构化数据融合存储、分析方面处于业界领先的地位
q1 = APS是什么 ## DataCanvas APS是面向数据科学团队的一站式数据分析平台，它是集数据准备、特征工程、算法实现、模型开发、模型发布、模型生产化管理于一体的机器学习平台，能够帮助企业快速构建数据分析应用。
q8 = DataCanvas RT有哪些优势 ## 通过流数据实时平台提供风险监控、精准营销、实时预警与事中分析等多种分析手段，结合强大的数据分析处理能力为企业多种业务场景提供实时处理的支撑。为企业提供面向未来的大数据技术和人工智能计算架构的支撑，流数据实时处理平台全面考虑实际应用的业务场景与技术指标要求，为企业未来的大数据技术提供高效可靠的基础设施。
q6 = DingoDB有啥优势 ## 1.全方位数据存储 DingoDB支持存储多种数据类型，包括结构化数据与非结构化数据。2.智能执行引擎 支持一套协议下的多模态SQL优化引擎。3.混合搜索机制 支持混合搜索机制，结合向量搜索与元数据搜索。4.存算分离 DingoDB在形态上采用一个存储引擎、一个计算引擎。 5.实时索引构建 支持实时数据写入和实时索引构建。 6.统一数据服务 分析服务一体化，支持多模态查询。交互式分析；提供7*24小时的服务能力。
q2 = APS的产品优势是什么 ## 1.异构多引擎融合架构；2.开放性算法支持； 3.支持大数据分析； 4.工程化能力；5.DevOps支持；6.团队协作
q9 = DataCanvas RT有哪些产品特点 ## 1.实时性 提供实时的业务支持，实现毫秒级的结果反馈。2.高性能 拥有较高的性能优势，支持每日上亿级别的报文处理。3.高可用性 集群生产级高可用。集群具有自愈能力，在单节点异常下线的情况下，数据自动进行均衡。4.易扩展 利用成熟稳定的开源技术，支持组件性能的纵向扩展，成本低、实用性强。5.易维护 利用生成器、规则引擎、参数配置、界面操作等完成需求配置，得到需要的信息，从而减少系统维护的成本。6.一体化功能 支持实时数据的在线处理和批处理，包括数据采集、数据存储、作业调度和数据处理多项功能，同时还具备完善的系统故障检测和定位功能。7.丰富的接入能力 支持丰富的数据源，提高了接入的灵活性，如Kafka，RocketMQ, IBM WebSphere MQ等。

